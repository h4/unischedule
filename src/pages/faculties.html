<search class="search" kind="groups"></search>

<div class="faculties" ng-controller="FacultyCtrl">
    <div class="faculties__grid-item" ng-repeat="faculty in faculties">
        <div class="faculty" ng-click="navigate('/faculty/'+ faculty.faculty_id + '/groups')">
            <div class="faculty__title">{{faculty.faculty_name}}</div>
        </div>
    </div>
</div>
