<search class="search" kind="{{ kind }}" restore></search>


<div class="search__results" ng-controller="SearchCtrl">
    <h2 class="search__result-header">Результаты поиска</h2>

    <div class="search__result" ng-repeat="result in results" ng-click="navigate(result.path)">
        <div class="search__result-title">
            {{ result.title }}
        </div>
    </div>
</div>
